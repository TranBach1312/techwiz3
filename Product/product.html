<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product-css.css">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  
    <script src="../include/include.js" defer></script>
    <script src="https://kit.fontawesome.com/2f97f7412a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../layout/style.css">
    <link rel="stylesheet" href="../layout/header-css.css">
    <link rel="stylesheet" href="../layout/footer-css.css">
    <script src="../layout/footer-controller.js" defer></script>
    <script src="../layout/header-controller.js" defer></script>
    <script src="../utils/addToCart.js?v=1"></script>
    <script src="product_controller.js?v=1" defer></script>
    

    <title>Product</title>
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="product-title ">
            <ol class="product-title-list row">
                <li class="product-title-list-item">
                    <a href="#">Home</a>
                </li>
                <li class="product-title-list-item">
                    <a href="#">Shirt</a>
                </li>
                <li class="product-title-list-item">
                    <a href="#">T-Shirt</a>
                </li>
            </ol>
        </div>
        <section class="section-list-product ">
            <div class="box-product row">
                <div class="sidebar-prod">
                    <ul class="list-side">
                        <li class="item-side item-side-size">
                            <p class="item-side-title ">Size</p>
                            <div class="sub-list-menu row">
                                <div class="sub-list-side">
                                    <div class="item-sub-title">
                                        <span class="item-sub-pr">S</span>
                                    </div>
                                </div>
                                <div class="sub-list-side">
                                    <div class="item-sub-title">
                                        <span class="item-sub-pr">M</span>
                                    </div>
                                </div>
                                <div class="sub-list-side">
                                    <div class="item-sub-title">
                                        <span class="item-sub-pr">L</span>
                                    </div>
                                </div>
                                <div class="sub-list-side">
                                    <div class="item-sub-title">
                                        <span class="item-sub-pr">XL</span>
                                    </div>
                                </div>

                                <div class="sub-list-side">
                                    <div class="item-sub-title">
                                        <span class="item-sub-pr">XXL</span>
                                    </div>
                                </div>
                            </div>
                            
                        </li>
                        <li class="item-side">
                            <p class="item-side-title">Color</p>
                        </li>
                        <li class="item-side">
                            <p class="item-side-title">Price</p>
                        </li>
                        <li class="item-side">
                            <p class="item-side-title">Discout</p>
                        </li>
                    </ul>
                    <div class="button-side ">
                        <div class="button-side-btn">
                            <button class="btn-remove">Remove Filter</button>
                        </div>
                        <div class="button-side-btn">
                            <button class="btn-filter ">Filter</button>
                        </div>
                    </div>
                </div>
                <div class="main-prod">
                    <div class="top-main-prod">
                        <h1>Men T-Shirt</h1>
                        <div class="filter-prod">

                        </div>
                    </div>
                    <div class="sub-main-prod">
                        <div class="list-prod">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="footer"></div>
    </div>
    <script>
        $(".header").load("../layout/header.html");

        $(".footer").load("../layout/footer.html");
        
    </script>
</body>
</html>
