    <script>

        var no = 100;
        var contents = document.querySelectorAll(".content");
        console.log(contents);
        contents.forEach(content => {
            if (content.textContent.length < no) {
                content.nextElementSibling.style.display = "none";
            } else {
                var displayText = content.textContent.slice(0, no);
                var moreText = content.textContent.slice(no);
                content.innerHTML = `${displayText}<span class="dots">...</span>
            <span class="hide more">${moreText}</span>`;
            }
        });
        function readMore(btn) {
            var post = btn.parentElement;
            //console.log(post);
            post.querySelector(".dots").classList.toggle("hide");
            post.querySelector(".more").classList.toggle("hide");
            btn.textContent == "Read More" ? btn.textContent = "Read Less" : btn.textContent = "Read More";
        }
